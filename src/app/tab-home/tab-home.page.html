<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home  {{access.currentUser.email}} 

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
      <ion-col size="30" 
        *ngFor="let loc of sessionService.locations; index as position">
        <ion-label>{{loc.timestamp}} long:{{loc.coords.longitude}}  lat:{{loc.coords.latitude}}
           speed:{{loc.coords.speed}} head:{{loc.coords.heading}} acu: {{loc.coords.accuracy}}
        </ion-label>
      </ion-col>
      </ion-row>
    </ion-grid>


  <ion-card>
    <ion-item>
      <ion-button fill="outline" (click)="startDrive()">Start</ion-button>
    </ion-item>
    <ion-item>
      <ion-button fill="outline" (click)="start()">Resume</ion-button>
    </ion-item>
    <ion-item>
      <ion-button fill="outline" (click)="stop()">Pause</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
