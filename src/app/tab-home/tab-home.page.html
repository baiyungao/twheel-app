<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home  {{sessionService.session.userid}} 
      driving: {{sessionService.drive.driving.daytime}}
      idle:  {{sessionService.drive.idle}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
      <ion-col size="30" 
        *ngFor="let loc of sessionService.locations; index as position">
        <ion-label>{{loc.timestamp}} long:{{loc.coords.longitude}}  lat:{{loc.coords.latitude}}
           speed:{{loc.coords.speed}} head:{{loc.coords.heading}} acu: {{loc.coords.accuracy}}
        </ion-label>
      </ion-col>
      </ion-row>
    </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="startLogger()">
      <ion-icon name="begin"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="stopLogger()">
      <ion-icon name="stop"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="loginGoogle()">
      <ion-icon name="login"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
